# ✅ SECURE - No actual values exposed
services:
  - type: web
    name: getquote-backend
    env: docker
    envVars:
      - key: PORT
        value: 8000
      - key: SUPABASE_URL
        sync: false  # ← Render will ask you to set this manually
      - key: SUPABASE_KEY
        sync: false  # ← Render will ask you to set this manually
      - key: ENCRYPTION_KEY
        sync: false  # ← Render will ask you to set this manually
